    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: auto;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header h1 {
      color: #667eea;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 1.1rem;
    }

    /* Supply Chain Container */
    .supply-chain {
      padding: 50px 20px;
      min-height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: auto;
    }

    .chain-path {
      display: flex;
      align-items: center;
      gap: 80px;
      min-width: 1400px;
      position: relative;
      padding: 50px;
    }

    /* Road/Path styling */
    .road {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to bottom, 
        #444 0%, 
        #666 20%, 
        #888 50%, 
        #666 80%, 
        #444 100%);
      border-radius: 30px;
      box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.5),
        0 5px 15px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .road::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: repeating-linear-gradient(
        to right,
        white 0px,
        white 30px,
        transparent 30px,
        transparent 60px
      );
      transform: translateY(-50%);
    }

    /* Stakeholder Nodes */
    .stakeholder {
      position: relative;
      z-index: 2;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .stakeholder:hover {
      transform: scale(1.1);
    }

    .stakeholder-icon {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      margin: 0 auto 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 5px solid #fff;
      position: relative;
      overflow: hidden;
    }

    .stakeholder-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        transparent,
        rgba(102, 126, 234, 0.3),
        transparent
      );
      animation: rotate 3s linear infinite;
    }

    .stakeholder-icon .emoji {
      position: relative;
      z-index: 2;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stakeholder-label {
      background: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border: 2px solid transparent;
    }

    .stakeholder:hover .stakeholder-label {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }

    /* Specific stakeholder colors */
    .farmer .stakeholder-icon { background: linear-gradient(135deg, #4CAF50, #45a049); }
    .manufacturer .stakeholder-icon { background: linear-gradient(135deg, #FF9800, #f57c00); }
    .laboratory .stakeholder-icon { background: linear-gradient(135deg, #2196F3, #1976d2); }
    .distributor .stakeholder-icon { background: linear-gradient(135deg, #9C27B0, #7b1fa2); }
    .retailer .stakeholder-icon { background: linear-gradient(135deg, #F44336, #d32f2f); }
    .customer .stakeholder-icon { background: linear-gradient(135deg, #607D8B, #455a64); }

    /* Modal for details */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 10000;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }

    .modal-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
    }

    .modal-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .modal-subtitle {
      color: #666;
      font-size: 16px;
    }

    .detail-grid {
      display: grid;
      gap: 15px;
    }

    .detail-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }

    .detail-label {
      font-weight: bold;
      color: #333;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .detail-value {
      color: #666;
      font-size: 16px;
    }

    /* Progress indicators */
    .progress-steps {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(255,255,255,0.9);
      padding: 15px 25px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }

    .progress-step {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ddd;
      transition: all 0.3s ease;
    }

    .progress-step.active {
      background: #667eea;
      transform: scale(1.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .chain-path {
        flex-direction: column;
        gap: 60px;
        min-width: auto;
        padding: 30px 20px;
      }

      .road {
        display: none;
      }

      .stakeholder-icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }

      .modal-content {
        margin: 20px;
        padding: 25px;
      }

      .progress-steps {
        flex-direction: column;
        top: 10px;
        right: 10px;
        left: auto;
        transform: none;
        padding: 10px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

    let currentStep = 0;

    function showDetails(stakeholder) {
      const data = stakeholderData[stakeholder];
      const modal = document.getElementById('detailModal');
      const modalIcon = document.getElementById('modalIcon');
      const modalTitle = document.getElementById('modalTitle');
      const modalSubtitle = document.getElementById('modalSubtitle');
      const detailGrid = document.getElementById('detailGrid');

      // Update modal header
      modalIcon.innerHTML = data.icon;
      modalIcon.style.background = data.color;
      modalTitle.textContent = data.title;
      modalSubtitle.textContent = data.subtitle;

      // Update details grid
      detailGrid.innerHTML = '';
      Object.entries(data.details).forEach(([label, value]) => {
        const detailCard = document.createElement('div');
        detailCard.className = 'detail-card';
        detailCard.innerHTML = `
          <div class="detail-label">${label}</div>
          <div class="detail-value">${value}</div>
        `;
        detailGrid.appendChild(detailCard);
      });

      // Update progress steps
      updateProgressSteps(stakeholder);

      // Show modal
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function updateProgressSteps(stakeholder) {
      const steps = document.querySelectorAll('.progress-step');
      const stakeholders = ['farmer', 'manufacturer', 'laboratory', 'distributor', 'retailer', 'customer'];
      const currentIndex = stakeholders.indexOf(stakeholder);

      steps.forEach((step, index) => {
        if (index <= currentIndex) {
          step.classList.add('active');
        } else {
          step.classList.remove('active');
        }
      });
    }

    function closeModal() {
      const modal = document.getElementById('detailModal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Close modal when clicking outside
    document.getElementById('detailModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Auto-animate progress steps on page load
    window.addEventListener('load', function() {
      setTimeout(() => {
        updateProgressSteps('farmer');
