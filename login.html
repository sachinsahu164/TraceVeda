<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TraceVeda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: linear-gradient(135deg, #2c5530 0%, #1e3a21 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Header & Navbar Styling */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #2c5530;
      padding: 0;
    }

    nav {
      background: #2c5530;
      padding: 12px 0;
      border-radius: 0;
    }

    .nav-container {
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 40px;
      height: 40px;
      background-color: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #2c5530;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 15px 25px;
      display: block;
      transition: all 0.3s ease;
      border-radius: 0;
    }

    nav ul li a:hover {
      background-color: rgba(255,255,255,0.1);
      color: #ffffff;
    }

    nav ul li a.active {
      background-color: rgba(255,255,255,0.2);
    }

    /* Animated Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.06)"/><circle cx="70" cy="15" r="2.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="1.8" fill="rgba(255,255,255,0.07)"/><circle cx="90" cy="80" r="1.2" fill="rgba(255,255,255,0.09)"/></svg>');
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Main Content */
    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      padding: 40px 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      width: 100%;
      max-width: 450px;
      margin: 20px;
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(44, 85, 48, 0.1), transparent);
      transition: left 0.5s;
    }

    .login-container:hover::before {
      left: 100%;
    }

    .login-logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-logo-circle {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2c5530, #1e3a21);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 35px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(44, 85, 48, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .login-logo-text {
      font-size: 2.2rem;
      font-weight: bold;
      color: #2c5530;
      margin-bottom: 10px;
    }

    .login-logo-subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      outline: none;
    }

    .form-control:focus {
      border-color: #2c5530;
      background: white;
      box-shadow: 0 0 0 4px rgba(44, 85, 48, 0.1);
      transform: translateY(-2px);
    }

    .form-control::placeholder {
      color: #999;
    }

    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #2c5530;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #2c5530, #1e3a21);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(44, 85, 48, 0.4);
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:active {
      transform: translateY(-1px);
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #2c5530;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #1e3a21;
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
      color: #999;
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }

    .features {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #f0f0f0;
    }

    .feature-item {
      display: inline-block;
      margin: 0 15px;
      color: #666;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .feature-item::before {
      content: '✓';
      color: #2c5530;
      font-weight: bold;
      margin-right: 5px;
    }

    /* Loading Animation */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success Message */
    .success-message {
      display: none;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Error Message */
    .error-message {
      display: none;
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 15px;
        padding: 0 20px;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }

      nav ul li a {
        padding: 10px 15px;
        font-size: 14px;
      }

      .login-container {
        padding: 40px 30px;
        margin: 10px;
        border-radius: 20px;
      }

      .login-logo-circle {
        width: 70px;
        height: 70px;
        font-size: 30px;
      }

      .login-logo-text {
        font-size: 1.8rem;
      }

      .feature-item {
        display: block;
        margin: 5px 0;
      }
    }

    /* Particles Effect */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: particleMove 10s linear infinite;
    }

    @keyframes particleMove {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header & Navbar -->
  <header>
    <nav>
      <div class="nav-container">
        <div class="logo-section">
          <div class="logo-circle">T</div>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="farmer.html">Farmers</a></li>
          <li><a href="laboratory.html">Labs</a></li>
          <li><a href="manufacturer.html">Manufacturers</a></li>
          <li><a href="distributor.html">Distributors</a></li>
          <li><a href="retailers.html">Retailers</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="login.html" class="active">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Animated Particles -->
  <div class="particles" id="particles"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="login-container">
      <div class="login-logo-section">
        <div class="login-logo-circle">T</div>
        <div class="login-logo-text">TraceVeda</div>
        <div class="login-logo-subtitle">Secure Access Portal</div>
      </div>

      <div class="success-message" id="successMessage">
        ✓ Login successful! Redirecting...
      </div>

      <div class="error-message" id="errorMessage">
        ✗ Invalid credentials. Please try again.
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            class="form-control" 
            placeholder="Enter your username"
            autocomplete="username"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-field">
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
          </div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="btnText">Sign In</span>
          <div class="loading" id="loading"></div>
        </button>
      </form>

      <div class="forgot-password">
        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
      </div>

      <div class="divider">or</div>

      <div class="features">
        <div class="feature-item">Secure Access</div>
        <div class="feature-item">Data Protection</div>
        <div class="feature-item">24/7 Support</div>
      </div>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + 'vw';
          particle.style.animationDelay = Math.random() * 10 + 's';
          particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
          particlesContainer.appendChild(particle);
          
          // Remove particle after animation
          setTimeout(() => {
            particle.remove();
          }, 20000);
        }, i * 500);
      }
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleBtn.textContent = '🙈';
      } else {
        passwordField.type = 'password';
        toggleBtn.textContent = '👁️';
      }
    }

    // Show forgot password alert
    function showForgotPassword() {
      alert('Please contact your system administrator for password recovery.\n\nEmail: admin@traceveda.com\nPhone: +91 98765-43210');
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const loading = document.getElementById('loading');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      // Hide previous messages
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';

      // Show loading
      btnText.style.opacity = '0';
      loading.style.display = 'block';
      loginBtn.disabled = true;

      // Simulate login process
      setTimeout(() => {
        if (username.toLowerCase() === 'admin' && password === 'password') {
          // Success
          loading.style.display = 'none';
          btnText.textContent = '✓ Success!';
          btnText.style.opacity = '1';
          loginBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
          successMessage.style.display = 'block';
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = 'index.html'; // Redirect to homepage
          }, 2000);
          
        } else {
          // Error
          loading.style.display = 'none';
          btnText.style.opacity = '1';
          loginBtn.disabled = false;
          errorMessage.style.display = 'block';
          
          // Reset button after 3 seconds
          setTimeout(() => {
            btnText.textContent = 'Sign In';
            loginBtn.style.background = 'linear-gradient(135deg, #2c5530, #1e3a21)';
          }, 3000);
        }
      }, 1500); // 1.5 second loading time
    });

    // Initialize particles on load
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // Create new particles every 10 seconds
      setInterval(createParticles, 10000);
    });

    // Add focus effects to form fields
    document.querySelectorAll('.form-control').forEach(field => {
      field.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      field.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
